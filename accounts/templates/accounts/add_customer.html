<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Create Customer</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
{% extends 'accounts/main.html' %}

{% load static %}

{% block content %}
<body>
    <div class="container m-5">

        <div class="row justify-content-center">
            <div class="col-md-4">
        
                <div class="card">
                    <div class="card-title mx-3 text-info">
                        <h3>Fill up all the details:</h3>
                    </div>

                    <form method='POST' action="" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="form-group m-3">
                            <label>Full Name</label>
                            <input required name="name" type="text" placeholder="Enter your name"
                                class="form-control">
                        </div>

                        <div class="form-group m-3">
                            <label>Phone Number</label>
                            <input required name="phone" type="text" placeholder="Enter your phone no."
                                class="form-control">
                        </div>

                        <div class="form-group m-3">
                            <label>Email</label>
                            <input required name="email" type="text" placeholder="Enter your email"
                                class="form-control">

                        <div class="form-group m-3">
                            <label>Upload image</label>
                            <input required name="profile_pic" type="file" class="form-control-file">
                        </div>

                        <button type='submit' class="btn btn-primary m-3">Submit</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

{% endblock %}

</html>
